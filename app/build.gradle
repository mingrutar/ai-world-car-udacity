apply plugin: 'com.android.application'

ext {
    androidLibVersion = '23.2.0'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.coderming.worldcar"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        if (project.hasProperty("theMapboxApiKeyProp")) {
            it.buildConfigField 'String', 'MAPBOX_API_KEY', theMapboxApiKeyProp
        } else {
            logger.warn("Missing theMapboxApiKeyProp ");
        }
    }
}

