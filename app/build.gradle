android {
    packagingOptions {
        /* https://github.com/rosjava/android_core/issues/194 */
        exclude "META-INF/LICENSE.txt"
        exclude "META-INF/NOTICE.txt"

        exclude ".classpath"
        exclude ".project"
        exclude "build.gradle"
        exclude "README"
        exclude "NOTICE"
        exclude "LICENSE"
    }
}
